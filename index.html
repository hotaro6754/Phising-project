
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhishGuard AI | Advanced Forensic Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <script>
    // Polyfill for process and crypto to prevent runtime errors
    window.process = window.process || { env: { API_KEY: "" } };
    if (!window.crypto.randomUUID) {
      window.crypto.randomUUID = function() {
        return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
          (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
      };
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      animation: gradient 6s ease infinite;
    }

    @keyframes grid-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(4rem); }
    }
    .cyber-grid {
      background-image: linear-gradient(to right, rgba(30, 41, 59, 0.2) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(30, 41, 59, 0.2) 1px, transparent 1px);
      background-size: 4rem 4rem;
      animation: grid-move 4s linear infinite;
    }

    @keyframes neon-flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.7; }
    }
    .flicker {
      animation: neon-flicker 3s infinite;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(30, 41, 59, 0.8);
    }
    
    .neon-glow-emerald {
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.15);
    }
    .neon-glow-rose {
      box-shadow: 0 0 30px rgba(225, 29, 72, 0.15);
    }
    .neon-glow-amber {
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.15);
    }
    
    .scanning-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #10b981, transparent);
      position: absolute;
      width: 100%;
      z-index: 50;
    }

    .crt-lines {
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }

    .cyber-noise {
      filter: url(#noiseFilter);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- SVG Filters for Cyber Effects -->
  <svg style="display: none;">
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1" />
      </feComponentTransfer>
    </filter>
    
    <filter id="chromaticAberration">
      <feOffset in="SourceGraphic" dx="1" dy="0" result="red" />
      <feOffset in="SourceGraphic" dx="-1" dy="0" result="blue" />
      <feComposite in="red" in2="blue" operator="arithmetic" k1="0" k2="0.5" k3="0.5" k4="0" />
    </filter>
  </svg>
  <script type="module" src="index.tsx"></script>
</body>
</html>
